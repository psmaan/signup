<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@100;200;300;400;600;700;800&family=Raleway:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Glad to see you again!</h1>
            <form>

                <div class="email input box">
                    <input type="text" id="name" required>
                    <label for="">Email</label>
                </div>

                <div class="password input box">
                    <input type="password" id="name" required>
                    <label for="">Password</label>
                </div>

                <h3><a href="#">Forgot password?</a></h3>

                <button id="formbutton" type="submit">Submit</button>
            </form>

            <h2>Don't have an account? <a href="index.html">Sign Up</a></h2>

            <div class="separate">
                <div><hr class="hr1"></div>
                <div><h2>or</h2></div>
                <div><hr class="hr2"></div>
            </div>

            <div class="socials">
                <div class="socials-box">
                    <img src="google-icon.png">
                </div>
                <div class="socials-box">
                    <img src="facebook-icon.png">
                </div>
                <div class="socials-box">
                    <img src="apple-icon.png">
                </div>
            </div>
        </div>

        <div class="tagline">
            <h1>All your <span>organic</span> needs in one place.</h1>
        </div>
    </div>
</body>
</html>
